<ion-header>

  <ion-navbar>
    <ion-title>Adicionar alocação</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>

    <ion-label>Aluno</ion-label>
    <ion-select [(ngModel)]="aluno" interface='action-sheet'>
      <ion-option>Arthur Caetano</ion-option>
      <ion-option>Black Olives</ion-option>
      <ion-option>Extra Cheese</ion-option>
      <ion-option>Mushrooms</ion-option>
      <ion-option>Pepperoni</ion-option>
      <ion-option>Sausage</ion-option>
    </ion-select>

  </ion-item>

  <ion-item>

    <ion-label>Tarefa</ion-label>
    <ion-select [(ngModel)]="tarefa" interface='action-sheet'>
      <ion-option>Tarefa 1</ion-option>
      <ion-option>Tarefa 2</ion-option>
      <ion-option>Tarefa 3</ion-option>
      <ion-option>Tarefa 4</ion-option>
      <ion-option>Tarefa 5</ion-option>
      <ion-option>Tarefa 6</ion-option>
    </ion-select>

  </ion-item>

  <div padding class="barra-ferramentas">
    <button ion-button color="light" (click)="cancelar()">Cancelar</button>
    <button ion-button (click)="gravar()">Gravar</button>
  </div>

</ion-content>
